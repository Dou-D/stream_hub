name: Autofix
on:
  pull_request:
    # 只监听针对 dev 或 main 的 PR
    branches: [dev, main]

jobs:
  autofix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm
      # 安装项目依赖
      - run: pnpm install --frozen-lockfile

      # 这里运行修复命令
      - run: pnpm run fmt
      - run: pnpm run lint:fix

      # 关键：这个 Action 会把修复后的代码 commit 回你的 PR 源分支（feature 分支）
      # 它不会直接修改 dev 或 main，非常安全！
      - uses: autofix-ci/action@v1
